<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Final Checkup - Address Book Application</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Address Book App</h1>
    </header>
    <div class="container">
        <form>
            <div class="form-row">
              <div class="col-md-4 col-sm-4">
                <select class="custom-select" id="title">
                    <option value="Mr.">Mr.</option>
                    <option value="Mrs.">Mrs.</option>
                </select>
              </div>
              <div class="form-group col-md-4 col-sm-4">
                <input type="text" class="form-control" id="firstName" placeholder="First Name">
              </div>
              <div class="form-group col-md-4 col-sm-4">
                <input type="text" class="form-control" id="lastName" placeholder="Last Name">
              </div>
    
            </div>
    
            <div class="form-row">
                <div class="form-group col-md-8 col-sm-8">
                  <input type="text" class="form-control" id="streetName" placeholder="Street">
                </div>
                <div class="form-group col-md-4 col-sm-4">
                  <input type="text" class="form-control" id="lghNumber" placeholder="Lgh">
                </div>
              </div>
    
            <div class="form-row">
              <div class="form-group col-md-8 col-sm-8">
                <input type="text" class="form-control" id="cityName" placeholder="City">
              </div>
              <div class="form-group col-md-4 col-sm-4">
                <input type="text" class="form-control" id="zip" placeholder="Zip-Code">
              </div>
            </div>
            <div class="addContainer">
                <button id="addAddress" type="button" class="btn btn-warning btn-lg col-md-12"><i class="fa-solid fa-square-plus fa-2xl"></i></button>
            </div>
          </form>
    </div>
            
    <div class="input-group search col-md-4">
        <input id="searchBy" type="text" class="form-control" placeholder="Search by">
        <div class="input-group-append">
            <select id="criteria" class="btn btn-info dropdown-toggle">
                <option class="dropdown-item" value="2">Name</option>
                <option class="dropdown-item" value="3">Last Name</option>
                <option class="dropdown-item" value="4">Street</option>
                <option class="dropdown-item" value="6">City</option>
            </select>
        </div>
    </div>

    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <div class="table-responsive">
                    <table class="table">
                        <thead>
                            <tr class="tableHead">
                                <th>ID</th>
                                <th>Title</th>
                                <th>Name</th>
                                <th>Last Name</th>
                                <th>Street</th>
                                <th>Lgh</th>
                                <th>City</th>
                                <th class="d-md-none d-lg-table-cell">Zip</th>
                                <th>Update</th>
                                <th>Delete</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td>1</td>
                                <td>Mrs</td>
                                <td>Elena</td>
                                <td>Gomez</td>
                                <td>Stockholm</td>
                                <td>01-345</td>
                                <td>Tenergatan</td>
                                <td>38/1402</td>
                                <td><button class="btn btn-primary"><i class="fa-regular fa-pen-to-square"></i></button></td>
                                <td><button class="btn btn-danger"><i class="fa-solid fa-trash-can"></i></button></td>
                            </tr>
                            <tr>
                                <td>2</td>
                                <td>Mr</td>
                                <td>Harve</td>
                                <td>Lindgom</td>
                                <td>Stockholm</td>
                                <td>04-231</td>
                                <td>Upplandsgatan</td>
                                <td>15/244</td> 
                                <td><button class="btn btn-primary"><i class="fa-regular fa-pen-to-square"></i></button></td>
                                <td><button class="btn btn-danger"><i class="fa-solid fa-trash-can"></i></button></td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <div class="box">
        <form id="updateForm">
            <div class="form-row">
              <div class="col-md-4 col-sm-4">
                <select class="custom-select updateEntry" id="titleUpdate">
                    <option value="Mr.">Mr.</option>
                    <option value="Mrs.">Mrs.</option>
                </select>
              </div>
              <div class="form-group col-md-4 col-sm-4">
                <input type="text" class="form-control updateEntry" id="firstNameUpdate" placeholder="First Name">
              </div>
              <div class="form-group col-md-4 col-sm-4">
                <input type="text" class="form-control updateEntry" id="lastNameUpdate" placeholder="Last Name">
              </div>
    
            </div>
    
            <div class="form-row">
                <div class="form-group col-md-8 col-sm-8">
                  <input type="text" class="form-control updateEntry" id="streetNameUpdate" placeholder="Street">
                </div>
                <div class="form-group col-md-4 col-sm-4">
                  <input type="text" class="form-control updateEntry" id="lghNumberUpdate" placeholder="Lgh">
                </div>
              </div>
    
            <div class="form-row">
              <div class="form-group col-md-8 col-sm-8">
                <input type="text" class="form-control updateEntry" id="cityNameUpdate" placeholder="City">
              </div>
              <div class="form-group col-md-4 col-sm-4">
                <input type="text" class="form-control updateEntry" id="zipUpdate" placeholder="Zip-Code">
              </div>
            </div>
            <button id="updateBtn" type="button" class="btn btn-success updateAddress"><i class="fa-solid fa-square-check"></i></button>
            <button id="dismiss" class="btn btn-warning"><i class="fa-solid fa-rectangle-xmark"></i></button>
         </form>
    </div>


    <script src="https://kit.fontawesome.com/1129f20f9d.js" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="./app.js"></script>
</body>
</html>
